<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打鱷魚遊戲</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                justify-content: flex-start;
            }

            .game-container {
                padding: 15px;
                margin: 0;
                max-width: 100%;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .info-item {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .game-info {
                margin-bottom: 15px;
                gap: 8px;
            }

            .info-item {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        .score {
            color: #e74c3c;
        }

        .time {
            color: #3498db;
        }

        .coins {
            color: #f39c12;
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 15px;
            background: #87CEEB;
            cursor: crosshair;
            margin: 15px auto;
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            #gameCanvas {
                width: 100%;
                max-width: 400px;
                height: 300px;
                margin: 10px auto;
            }
        }

        @media (max-width: 480px) {
            #gameCanvas {
                width: 100%;
                max-width: 350px;
                height: 250px;
                margin: 8px auto;
            }
        }

        .controls {
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .controls {
                margin: 10px 0;
            }
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 100px;
            flex: 1;
            max-width: 150px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .btn {
                padding: 10px 16px;
                font-size: 14px;
                margin: 3px;
                min-width: 80px;
                max-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 8px 12px;
                font-size: 12px;
                margin: 2px;
                min-width: 70px;
                max-width: 100px;
            }
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .lucky-phrase {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 10px 20px;
            border-radius: 15px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 18px;
            animation: pulse 1s infinite;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .lucky-phrase.hidden {
            opacity: 0;
            visibility: hidden;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .coin-animation {
            position: absolute;
            color: #f39c12;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: coinFloat 1s ease-out forwards;
        }

        @keyframes coinFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        .game-record {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: left;
            font-size: 12px;
            max-height: 120px;
            overflow-y: auto;
        }

        .record-item {
            margin: 2px 0;
            padding: 2px 6px;
            background: white;
            border-radius: 5px;
            font-size: 11px;
        }

        @media (max-width: 768px) {
            .game-record {
                padding: 6px;
                margin-top: 8px;
                font-size: 11px;
                max-height: 100px;
            }

            .record-item {
                margin: 1px 0;
                padding: 1px 4px;
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>🐊 打鱷魚遊戲 🐊</h1>

        <div class="game-info">
            <div class="info-item score">分數: <span id="score">0</span></div>
            <div class="info-item time">時間: <span id="timer">60</span>秒</div>
            <div class="info-item coins">金幣: <span id="coins">0</span></div>
        </div>

        <div class="lucky-phrase" id="luckyPhrase">準備開始遊戲！</div>

        <canvas id="gameCanvas" width="700" height="400"></canvas>

        <div class="controls">
            <button class="btn" id="startBtn">開始遊戲</button>
            <button class="btn" id="pauseBtn" disabled>暫停</button>
            <button class="btn" id="resetBtn">重新開始</button>
        </div>

        <div class="game-record" id="gameRecord" style="display: none;">
            <h3>遊戲記錄</h3>
            <div class="record-item">遊戲日期: <span id="gameDate"></span></div>
            <div class="record-item">開始時間: <span id="startTime"></span></div>
            <div class="record-item">結束時間: <span id="endTime"></span></div>
            <div class="record-item">總分: <span id="finalScore"></span></div>
            <div class="record-item">獲得金幣: <span id="finalCoins"></span></div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>遊戲結束！</h2>
        <p>恭喜您完成了打鱷魚遊戲！</p>
        <p>最終分數: <span id="finalScoreDisplay"></span></p>
        <p>獲得金幣: <span id="finalCoinsDisplay"></span></p>
        <button class="btn" onclick="resetGame()">再玩一次</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="game.js"></script>
</body>

</html>
